<!-- purchase.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Luxury Purses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Internal CSS */
        body {
            background-color: #e8f0fe; /* Light blue background */
        }
        .purchase-section {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Luxury Purses</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="purchase.html">Purchase</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Purchase Section -->
<div class="container my-5">
    <div class="purchase-section">
        <h2>Purchase Your Luxury Purse</h2>
        <form id="purchaseForm">
            <div class="mb-3">
                <label for="purseModel" class="form-label">Select Model</label>
                <select class="form-select" id="purseModel" required>
                    <option value="">Choose...</option>
                    <option value="Classic">Classic</option>
                    <option value="Vintage">Vintage</option>
                    <option value="Modern">Modern</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
        <p id="purchaseMessage" class="mt-3"></p>
    </div>
</div>

<script>
    // JavaScript for form submission feedback
    document.getElementById('purchaseForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('purchaseMessage').innerText = 'Thank you for your purchase!';
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
